<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">

        <main>
            <section>
                <div class="container py-5">
                    <div class="card w-50 m-auto">
                        <div class="mb-3 px-3 text-center">
                            <label for="exampleFormControlInput1" class="form-label py-3 fs-3">INSERISCI UNA NUOVA TASK</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nuova Task..."
                            v-model="newTask"
                            @keyup.enter="addTask"
                            >
                            <button type="button" class="btn btn-secondary my-3"
                            @click="addTask"
                            >
                                Add
                            </button>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li
                            v-for="(todo, index) in todoList" 
                            class="list-group-item d-flex justify-content-between">
                                <p
                                :class="{ 'text-decoration-line-through' : todo.done }"
                                v-html="todo.text"
                                @click="changeDone(index)"
                                >
                                </p>
                                
                                <button type="button" class="btn btn-secondary"
                                @click="removeTask(index)"
                                >
                                    X
                                </button>
                            
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        
        
    </div>
    

    <script src="./js/app.js"></script>
</body>
</html>
